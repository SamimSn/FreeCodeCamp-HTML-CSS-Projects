<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>My Survey</title>
</head>

<body>
    <main>
        <h1 id="title">Survey Form</h1>
        <p id="description">Your Trust Is Our Top Priority</p>
        <form id="survey-form">
            <fieldset id="personal-info-field">
                <label id="name-label" for="name" class="info"><p>Name</p><input type="text" id="name" required placeholder="Enter your name" /></label>
                <label id="email-label" for="email" class="info"><p>Email</p><input type="email" id="email" required placeholder="Enter your Email" /></label>
                <label id="number-label" for="number" class="info"><p>Age(optional)</p><input type="number" id="number" min="13" max="120" placeholder="Age" /></label>
                <label class="info">
                    <p>What is your current role?</p>
                    <select id="dropdown">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </label>
            </fieldset>
            <hr>
            <fieldset id="music-often-field">
                <legend>How often do you listen to music?</legend>
                <label for="definitely"><input type="radio" id="definitely" name="how-often"value="definitely" />Definitely</label>
                <label for="maybe"><input type="radio" id="maybe" name="how-often" value="maybe" />Maybe</label>
                <label for="not-sure"><input type="radio" id="not-sure" name="how-often" value="not-sure" />Not sure</label>
            </fieldset>
            <hr>
            <fieldset id="music-type-field">
                <legend>What type of music do you listen to?</legend>
                <label><input type="checkbox" value="metal"> Metal</label>
                <label><input type="checkbox" value="jazz"> Jazz</label>
                <label><input type="checkbox" value="classical"> Classical</label>
                <label><input type="checkbox" value="pop"> Pop</label>
            </fieldset>
            <hr>
            <fieldset>
                <legend>Feel free to comment or suggest</legend>
                <textarea rows="7" cols="40" placeholder="Enter your comment here..."></textarea>
            </fieldset>
            <input type="submit" id="submit">
        </form>
    </main>

</body>

</html>
